<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoMotive Prime</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <div class="logo">AutoMotive Prime</div>
        <ul>
            <li><a href="index.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="products.html">Services</a></li>
            <li><a href="about.html">About Us</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h2>Member Login</h2>
        <form onsubmit="return validateLogin(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            
            <p id="login-error" style="color: var(--accent-color);"></p>

            <button type="submit">Login</button>
        </form>
        <p>No account? <a href="register.html">Register here</a>.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
